{% extends "base.html" %}
{% block style %}
    
<style>

        .login-form-container{
            width: 300px;
            margin: auto;
        }

        .registration-form-container{
            width: 400px;
            margin: auto;
        }
        .auth-box{
            border: 3px solid lightgrey;
            border-radius: 10px;
            padding-top: 25px;
            width: 600px;
            margin: auto;
        }
        .outer-area{
            margin-top: 100px;
        }
        .lead .medium:hover:nth-child(1){
            color: red
        }
        .lead .medium:hover:nth-child(2){
            color: rgb(255, 166, 0)
        }
        .lead .medium:hover:nth-child(3){
            color: yellow
        }
        .lead .medium:hover:nth-child(4){
            color: rgb(8, 221, 8)
        }
        .lead .medium:hover:nth-child(5){
            color: rgb(0, 215, 253)
        }
        .lead{
            text-align: center;
            opacity: 0.5;
            margin-bottom: 30px;
            cursor: default;
        }
        .form-footer, .submit-btn{
            text-align: center;
            margin-top: 5%;
        }

</style>

{% endblock %}

{% block content %}
        
<div class="outer-area">
    <div class='auth-box text-center'>
        {% block auth %}
        {% endblock %}
    </div>
</div>

{% endblock %}
